<!DOCTYPE html>
<html>

<head>
    <title>Presentation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/general-styles.css">
    <link rel="stylesheet" href="/assets/presentation-styles.css">
</head>

<body>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js">
    </script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const episode = urlParams.get('episode');
        document.getElementsByTagName('head')[0].getElementsByTagName('title')[0].innerHTML = `Episode ${episode} notes - ASP.NET Core: From 0 to overkill`;
        const slideshow = remark.create({
            sourceUrl: `presentations/${episode}.md`,
            highlightStyle: 'hybrid',
            highlightLines: true
        });
    </script>
</body>
</html>
